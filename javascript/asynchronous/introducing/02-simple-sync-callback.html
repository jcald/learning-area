<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple callback example</title>
    <link rel="jcc.css" />
</head>

<body>
    <script src="jcc.js"></script>
    <script>
        function greet(name) {
            alert('Hello ' + name);
        }

        function processUserInput(callback) {
            let name = prompt('Please enter your name.');
            callback(name);
        }

        processUserInput(greet);
    </script>
</body>

</html>
