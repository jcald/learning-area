<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title id="title">simple-refactored-fetch</title>
</head>

<body>
    <h1 id="tit">simple-refactored-fetch</h1>
    <script>
        async function myFetch() {
            let response = await fetch('coffee.jpg');
            let myBlob = await response.blob();

            let objectURL = URL.createObjectURL(myBlob);
            let image = document.createElement('img');
            image.src = objectURL;
            document.body.appendChild(image);
        }
        // reg = /\/([^\/]*$)/;
        // document.getElementById("tit").innerText = reg.exec(document.location.href)[1];
        function jcc() {
            reg = /\/([^\/]*$)/;
            document.getElementById("tit").innerText = reg.exec(document.location.href)[1];
            document.getElementById("title").innerText = document.getElementById("tit").innerText
        };
        jcc();
        myFetch();
    </script>
</body>

</html>
